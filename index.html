<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RnB Valentine üíò</title>

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: linear-gradient(135deg, #ff7aa2, #ffd1e3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: Arial, sans-serif;
  overflow: hidden;
  padding: 20px;
}

.card {
  background: white;
  padding: 30px 24px;
  border-radius: 24px;
  text-align: center;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  width: 100%;
  max-width: 420px;
}

h1 {
  margin: 0 0 8px 0;
  font-size: 26px;
}

h2 {
  margin: 0 0 22px 0;
  color: #ff4d6d;
  font-weight: normal;
  font-size: 20px;
}

.buttons {
  position: relative;
  height: 160px;
}

button {
  padding: 16px 22px;
  font-size: 18px;
  border-radius: 14px;
  border: none;
  cursor: pointer;
  transition: all 0.25s ease;
  min-width: 120px;
}

#yesBtn {
  background: #ff4d6d;
  color: white;
  font-size: 20px;
  transform: scale(1);
}

#noBtn {
  background: #eee;
  position: absolute;
  left: 55%;
  top: 0;
  transform: scale(1);
}

#success {
  display: none;
  font-size: 22px;
  margin-top: 18px;
  color: #ff4d6d;
}

.hearts {
  position: fixed;
  inset: 0;
  pointer-events: none;
}

.heart {
  position: absolute;
  animation: floatUp 4s linear forwards;
}

@keyframes floatUp {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-800px); opacity: 0; }
}

/* Mobile tweaks */
@media (max-width: 480px) {
  h1 { font-size: 22px; }
  h2 { font-size: 18px; }
  button { font-size: 16px; }
}
</style>
</head>

<body>

<div class="card">
  <h1>Mascha üíñ</h1>
  <h2>Will you be my RnB Valentine?</h2>

  <div class="buttons">
    <button id="yesBtn">YES üòç</button>
    <button id="noBtn">No üò∞</button>
  </div>

  <div id="success">She said YES!! RnB love unlocked üé∂üíò</div>
</div>

<div class="hearts" id="hearts"></div>

<!-- üéµ Sound -->
<audio id="rnbSound" src="rnb.mp3" preload="auto"></audio>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const success = document.getElementById("success");
const hearts = document.getElementById("hearts");
const sound = document.getElementById("rnbSound");

let yesScale = 1;
let noScale = 1;

// move + shrink NO
function panicNo() {
  const maxX = window.innerWidth * 0.4;
  const maxY = 120;
  const x = Math.random() * maxX - maxX/2;
  const y = Math.random() * maxY;

  noScale *= 0.82;
  if (noScale < 0.2) noScale = 0.2;

  noBtn.style.transform = `translate(${x}px, ${y}px) scale(${noScale})`;

  yesScale *= 1.12;
  yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseover", panicNo);
noBtn.addEventListener("touchstart", panicNo);

// YES click
yesBtn.addEventListener("click", () => {
  success.style.display = "block";
  launchHearts();
  sound.play().catch(()=>{});
});

// hearts
function launchHearts() {
  for (let i = 0; i < 40; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerHTML = Math.random() > 0.5 ? "üíñ" : "üíò";
    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.top = window.innerHeight + "px";
    heart.style.fontSize = (18 + Math.random()*30) + "px";
    hearts.appendChild(heart);
    setTimeout(() => heart.remove(), 4000);
  }
}
</script>

</body>
</html>
